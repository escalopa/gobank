        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.JSON'
      security:
      - bearerAuth: []
      summary: creates a new transfer between two accounts
      tags:
      - transfers
  /transfers/{id}:
    get:
      consumes:
      - application/json
      description: gets all transfers for an account
      parameters:
      - description: Account ID
        in: path
        name: accountID
        required: true
        type: integer
      - description: Page ID
        in: query
        name: pageID
        required: true
        type: integer
      - description: Page Size
        in: query
        name: PageSize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.JSON'
            - properties:
                data:
                  $ref: '#/definitions/handlers.transferResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.JSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.JSON'
      security:
      - bearerAuth: []
      summary: gets all transfers for an account
      tags:
      - transfers
  /users:
    get:
      consumes:
      - application/json
      description: Get current user info
      parameters:
      - description: Create user
        in: body
        name: body
