        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.JSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.JSON'
      security:
      - bearerAuth: []
      summary: gets an account by id
      tags:
      - accounts
  /accounts/del:
    get:
      description: gets a list of accounts for the currently logged-in user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.JSON'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handlers.accountResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.JSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.JSON'
      security:
      - bearerAuth: []
      tags:
      - accounts
  /accounts/res/{id}:
    patch:
      description: deletes an account by id for the currently logged-in user
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.JSON'
            - properties:
                data:
                  type: integer
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.JSON'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.JSON'
      security:
      - bearerAuth: []
      summary: deletes an account by id for the currently logged-in user
      tags:
      - accounts
  /transfers:
    post:
      consumes:
      - application/json
      description: creates a new transfer between two accounts
      parameters:
      - description: Transfer to create
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.createTransferReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
